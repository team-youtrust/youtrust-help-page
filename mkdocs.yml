site_name: YOUTRUST ヘルプページ
site_url: https://youtrust.github.io/youtrust-help-page/
site_description: YOUTRUSTのヘルプページ

theme:
  name: material
  language: ja
  palette:
    scheme: default
    primary: custom
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - navigation.tabs
    - search.highlight
    - search.suggest
  logo: img/youtrust_icon.png
  favicon: img/youtrust_icon.png

plugins:
  - search:
      lang: ja

extra_css:
  - stylesheets/extra.css

