name: PR Diff Summary

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  pull-requests: write

jobs:
  diff-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate diff summary
        id: diff
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}

          echo "## å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«" > diff_summary.md
          echo "" >> diff_summary.md

          # Changed files with status
          git diff --name-status "$BASE"..."$HEAD" | while IFS=$'\t' read -r status file; do
            case "$status" in
              A) icon="ðŸ†• è¿½åŠ " ;;
              M) icon="âœï¸ å¤‰æ›´" ;;
              D) icon="ðŸ—‘ï¸ å‰Šé™¤" ;;
              R*) icon="ðŸ“ åå‰å¤‰æ›´" ;;
              *) icon="ðŸ”„ $status" ;;
            esac
            echo "- ${icon}: \`${file}\`" >> diff_summary.md
          done

          # Markdown content diff
          MD_FILES=$(git diff --name-only --diff-filter=AM "$BASE"..."$HEAD" -- 'docs/*.md')
          if [ -n "$MD_FILES" ]; then
            echo "" >> diff_summary.md
            echo "### ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®å·®åˆ†" >> diff_summary.md
            echo "" >> diff_summary.md
            echo '```diff' >> diff_summary.md
            git diff "$BASE"..."$HEAD" -- docs/*.md | head -200 >> diff_summary.md
            echo '```' >> diff_summary.md
          fi

          # Set output
          {
            echo "summary<<EOF"
            cat diff_summary.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update PR description
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.diff.outputs.summary }}`;
            const marker = '<!-- diff-summary -->';
            const section = `${marker}\n---\n${summary}\n${marker}`;

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            let body = pr.body || '';

            const regex = new RegExp(`${marker}[\\s\\S]*?${marker}`);
            if (regex.test(body)) {
              body = body.replace(regex, section);
            } else {
              body = body + '\n\n' + section;
            }

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: body,
            });
